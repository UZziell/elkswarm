input {
    beats {
        port => 8000
        ssl => false
    }
}

filter {
    mutate {
        add_field => { "[@metadata][target_index]" => "mw-%{[field]}-%{+YYYY.MM.dd}" }
    }
}

output {
    elasticsearch {
        hosts => "${ELASTIC_HOSTS}"
        cacert => '/usr/share/logstash/config/certs/ca.crt'
        user => "${LOGSTASH_WRITER_USER}"
        password => "${LOGSTASH_WRITER_PASSWORD}"
        index => "%{[@metadata][beat]}-%{[@metadata][version]}"
        data_stream => "auto"
        action => "create"
    }
}